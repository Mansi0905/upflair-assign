<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Elements</title>
    <link rel="stylesheet" href="style.css">

  <style>
    .box {
      width: 300px;
      height: 150px;
      background-color: lightblue;
      border: 2px solid navy;
      padding: 10px;
      margin-bottom: 20px;
      color: blue;
      font-size: 16px;
    }

    

    .btn {
      width: 100px;
      height: 40px;
      border: none;
      color: white;
      margin-right: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .btn-red { 
      background-color: red;
     }
    .btn-green { 
      background-color: green; 
    }
    .btn-yellow {
       background-color: gold;
       }

    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: orange;
      border: 2px dashed brown;
      margin-bottom: 20px;
    }

    .card {
      width: 250px;
      height: 300px;
      background: linear-gradient(to bottom right, #ff9966, #ff5e62);
      border-radius: 10px;
      padding: 15px;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="box">
    <p>This is a styled paragraph inside the box.</p>
  </div>

  <button class="btn btn-red">Red</button>
  <button class="btn btn-green">Green</button>
  <button class="btn btn-yellow">Yellow</button>

  <div class="circle"></div>

  <div class="card">
    <h3>Gradient Card</h3>
  </div>


    <title>CSS Layout Components</title>
    <header class="header">
    <h1>My Website Header</h1>
  </header>

  <!-- Content Box -->
  <div class="content-box">
    <p>This is a simple content box using basic CSS properties.</p>
  </div>

  <!-- Profile Card -->
  <div class="profile-card">
    <p style="color: white; padding: 10px;">Profile Card Content</p>
  </div>

  <!-- Notification Box -->
  <div class="notification-box">
    <p>This is a notification alert.</p>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Â© 2025 My Website</p>
  </footer>

</body>
</html>
