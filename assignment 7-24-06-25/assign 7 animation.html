<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Animation Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .hover-button {
      padding: 15px 30px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.5s, transform 0.5s;
    }

    .hover-button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    .gear {
      font-size: 60px;
      display: inline-block;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .fade-slide-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }

    .fade-slide {
      opacity: 0;
      animation: fadeSlideIn 3s ease forwards;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateX(-100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <section>
    <h2>  Smooth Hover Animation</h2>
    <button class="hover-button">Hover Me</button>
  </section>

  <section>
    <h2>  Rotating Gear</h2>
    <div class="gear">⚙️</div>
  </section>

  <section>
    <h2> Text Fade In + Slide</h2>
    <div class="fade-slide-container">
      <h1 class="fade-slide">Welcome to CSS World</h1>
    </div>
  </section>

</body>
</html>
